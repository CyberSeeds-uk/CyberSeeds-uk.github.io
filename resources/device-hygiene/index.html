  <h1>Device Hygiene</h1>

  <p>Keeping devices healthy protects your privacy, accounts and personal information.</p>

  <h3>Checklist</h3>
  <ul>
    <li>Enable automatic updates</li>
    <li>Use unique, strong passwords</li>
    <li>Enable biometrics (face/print unlock)</li>
    <li>Review app permissions</li>
    <li>Remove unused apps</li>
  </ul>
