<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#13211e" />
  <title>Cyber Seeds | Household Snapshot</title>
  <meta name="description" content="A calm, two-minute household snapshot for digital wellbeing and resilience." />
  <link rel="icon" href="/cyber_seeds_logo.png" />
  <link rel="canonical" href="https://cyberseeds.co.uk/" />
  <link rel="stylesheet" href="/snapshot-app.css" />
  <script type="module" src="/snapshot.js" defer></script>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/" aria-label="Cyber Seeds home">
      <img src="/cyber_seeds_logo.png" alt="Cyber Seeds" />
      <span>Cyber Seeds</span>
    </a>
    <nav aria-label="Primary">
      <a href="/resources/">Resources</a>
    </nav>
  </header>

  <main class="intake-main" id="main-content">
    <section class="intake-panel" aria-labelledby="intake-title">
      <p class="kicker">Intake</p>
      <h1 id="intake-title">Household Digital Snapshot</h1>
      <p class="lead">This is a calm two-minute check-in for your household's digital routines. It offers a clear signal and practical next steps, without judgement.</p>
      <ul class="promise-list">
        <li>Runs fully on this device</li>
        <li>No account required</li>
        <li>Built for families and carers</li>
      </ul>
      <button id="startSnapshot" class="btn-primary" type="button">Start the Household Snapshot</button>
    </section>
  </main>

  <div id="snapshotModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="snapshotQuestion"></div>
</body>
</html>
