<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Seeds – Domestic Cyber Ecology</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="site-header">
  <h1 class="logo-text">Cyber Seeds</h1>
</header>

<main>

<section class="hero">
  <h2>Your Household Digital Snapshot</h2>
  <p class="hero-sub">
    A signal of resilience — not a judgement.<br>
    Runs locally. Nothing leaves your browser.
  </p>
</section>

<section class="quiz-wrapper">

<form id="quizForm">

  <div class="question-grid">

    <fieldset>
      <legend>Adults in household</legend>
      <label><input type="radio" name="adults_count" value="1" required> 1</label>
      <label><input type="radio" name="adults_count" value="2"> 2</label>
      <label><input type="radio" name="adults_count" value="3"> 3</label>
      <label><input type="radio" name="adults_count" value="4"> 4+</label>
    </fieldset>

    <fieldset>
      <legend>Children in household</legend>
      <label><input type="radio" name="children_count" value="0" required> None</label>
      <label><input type="radio" name="children_count" value="1"> 1</label>
      <label><input type="radio" name="children_count" value="2"> 2</label>
      <label><input type="radio" name="children_count" value="3"> 3+</label>
    </fieldset>

    <fieldset>
      <legend>Home Wi-Fi setup</legend>
      <label><input type="radio" name="network" value="-1" required> Default / unchanged</label>
      <label><input type="radio" name="network" value="0"> Basic password only</label>
      <label><input type="radio" name="network" value="1"> Some changes made</label>
      <label><input type="radio" name="network" value="2"> Actively managed</label>
    </fieldset>

    <fieldset>
      <legend>Device care & updates</legend>
      <label><input type="radio" name="devices" value="-1" required> Rarely updated</label>
      <label><input type="radio" name="devices" value="0"> Sometimes</label>
      <label><input type="radio" name="devices" value="1"> Mostly up-to-date</label>
      <label><input type="radio" name="devices" value="2"> Very consistent</label>
    </fieldset>

    <fieldset>
      <legend>Privacy & passwords</legend>
      <label><input type="radio" name="privacy" value="-1" required> Reused / weak</label>
      <label><input type="radio" name="privacy" value="0"> Mixed</label>
      <label><input type="radio" name="privacy" value="1"> Mostly strong</label>
      <label><input type="radio" name="privacy" value="2"> Manager + 2FA</label>
    </fieldset>

    <fieldset>
      <legend>Scam awareness</legend>
      <label><input type="radio" name="scams" value="-1" required> Often unsure</label>
      <label><input type="radio" name="scams" value="0"> Some confidence</label>
      <label><input type="radio" name="scams" value="1"> Usually spot scams</label>
      <label><input type="radio" name="scams" value="2"> Very alert</label>
    </fieldset>

    <fieldset id="childrenBlock">
      <legend>Children’s online safety</legend>
      <label><input type="radio" name="children_practices" value="-1"> No rules</label>
      <label><input type="radio" name="children_practices" value="0"> Basic rules</label>
      <label><input type="radio" name="children_practices" value="1"> Some controls</label>
      <label><input type="radio" name="children_practices" value="2"> Clear rules + discussion</label>
    </fieldset>

  </div>

  <button type="submit" class="primary-btn">Generate snapshot</button>

</form>

<div id="results"></div>

</section>

</main>

<footer>
  <p>© 2026 Cyber Seeds</p>
</footer>

<script src="script.js"></script>
</body>
</html>
