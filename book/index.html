<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Book a Session – Cyber Seeds</title>
<meta name="description" content="Book your Cyber Seeds home cyber-safety audit session." />
<link rel="stylesheet" href="/style.css" />
</head>

<body>

<!-- NAV + MOBILE MENU (SAME AS ABOVE) -->
<nav class="navbar">
  <div class="nav-container">
    <a href="/" class="nav-logo"><img src="/logo.png"> Cyber Seeds</a>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/services/">Services</a></li>
      <li><a href="/book/">Book</a></li>
      <li><a href="/resources/">Resources</a></li>
      <li><a href="/faq/">FAQ</a></li>
      <li><a href="/contact/">Contact</a></li>
    </ul>
    <button class="nav-toggle"><span></span><span></span><span></span></button>
  </div>
</nav>

<div class="mobile-menu" id="mobileMenu">
  <a href="/">Home</a>
  <a href="/about/">About</a>
  <a href="/services/">Services</a>
  <a href="/book/">Book</a>
  <a href="/resources/">Resources</a>
  <a href="/faq/">FAQ</a>
  <a href="/contact/">Contact</a>
</div>

<header>
  <h1>Book Your Audit</h1>
  <p>Choose a time that suits your family.</p>
</header>

<main>
  <section>
    <div class="card" style="text-align:center;">
      <p>Select a slot below:</p>
      <a class="btn" href="https://calendly.com/cyberseeds-uk/30min">Book on Calendly</a>
    </div>
  </section>
</main>

<footer><p>© 2025 Cyber Seeds</p></footer>

<script>
  const toggle=document.querySelector('.nav-toggle');
  const menu=document.getElementById('mobileMenu');
  toggle.addEventListener('click',()=>menu.classList.toggle('open'));
  menu.addEventListener('click',()=>menu.classList.remove('open'));
</script>

</body>
</html>
